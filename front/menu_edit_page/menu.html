<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Menu</title>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<div x-data="menuEditor()">
    <!-- Display Menu Items -->
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <template x-for="item in items" :key="item.id">
                <tr>
                    <td x-text="item.item_name"></td>
                    <td x-text="item.item_description"></td>
                    <td x-text="item.price"></td>
                    <td>
                        <div class="actions">
                            <button @click="startEditing(item)">Edit</button>
                            <button @click="deleteItem(item.id)">Delete</button>
                        </div>
                    </td>
                    
                </tr>
            </template>
            <tr>
                <td><input type="text" x-model="currentItem.item_name" placeholder="Name"></td>
                <td><input type="text" x-model="currentItem.item_description" placeholder="Description"></td>
                <td><input type="number" step="0.01" x-model="currentItem.price" placeholder="Price"></td>
                <td><button @click="saveItem">Save</button></td>
            </tr>
        </tbody>
    </table>

 
    
</div>

<script>
    function menuEditor() {
        return {
            route: "https://cobot-bot-workhub-b4b7ac000c0c.herokuapp.com",
            items: [],
            currentItem: {},
            async fetchItems() {
                let response = await fetch(this.route + '/meals');
                this.items = await response.json();
            },
            startEditing(item) {
                this.currentItem = { ...item };
            },
            async saveItem() {
                // If the item has an ID, update, otherwise add.
                let endpoint = this.currentItem.id ? `/meal/update/${this.currentItem.id}` : '/meal/add';
                let method = this.currentItem.id ? 'PUT' : 'POST';

                await fetch(this.route + endpoint, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(this.currentItem)
                });

                this.currentItem = {};
                await this.fetchItems();
            },
            async deleteItem(id) {
                await fetch(this.route + `/meal/delete/${id}`, { method: 'DELETE' });
                await this.fetchItems();
            },
            init() {
                this.fetchItems();
            }
        };
    }
</script>

</body>
</html>
